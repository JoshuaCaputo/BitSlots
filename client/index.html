<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="client/assets/css/styles.css">
    <title>BitBets</title>
  </head>
  <body class="bg-dark m-2">   
      <div class="container my-5 rounded bg-light" >
          <header>
          </header>
      <main>                

        <div class="row pb-5">
            <div class="col-md-9">                

                <a class="navbar-brand text-dark" href="#">
                    <img src="https://cdn4.iconfinder.com/data/icons/casino-general/512/777-128.png" width="30" height="30" class="d-inline-block align-top" alt="">
                    BitBets
                </a>
                <div class="d-block m-auto bg-light rounded border" style="height:210px;">
                    <canvas id="demoCanvas" width="800" height="190" style="background:gray;width: 100%; height: 100%;"></canvas>
                </div>
                <div class="row mt-2">
                  <div class="col-2">
                    <div class="btn btn-outline-secondary d-block w-100 btn-bet" data-value="1" data-toggle="tooltip" data-placement="top" title="1 CSC"><h1>1</h1> CSC</div>
                  </div>
                  <div class="col-2">
                    <div class="btn btn-outline-secondary d-block w-100 btn-bet" data-value="5" data-toggle="tooltip" data-placement="top" title="5 CSC"><h1>5</h1> CSC</div>
                  </div>
                  <div class="col-2">
                    <div class="btn btn-outline-secondary d-block w-100 btn-bet" data-value="10" data-toggle="tooltip" data-placement="top" title="10 CSC"><h1>10</h1> CSC</div>
                  </div>
                  <div class="col-2">
                    <div class="btn btn-outline-secondary d-block w-100 btn-bet" data-value="50" data-toggle="tooltip" data-placement="top" title="50 CSC"><h1>50</h1> CSC</div>
                  </div>
                  <div class="col-4">
                    <div class="btn btn-outline-danger d-block w-100 btn-send disabled"data-toggle="tooltip" data-placement="top" title="First Select a Wager"><h1 class="pt-3"  >BET</h1></div>
                  </div>
                </div>
            </div>
            <div class="col-md-3 h-100">
                <a class="navbar-brand text-dark text-center w-100 py-2" href="#" style="font-size:12px;" id="address">c</a>
                <button class="btn btn-success w-100 mb-2"><span id="balance"></span> CSC</button>
            </div>
        </div>
      </main>
      <footer class="text-muted text-center py-2">
        &copy; BitBets 2018
      </footer>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Sign Transaction</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="alert alert-info text-center alert-sm">
                Sign the following transaction
              </div>
              <div>
                <textarea rows="8" class="form-control w-100" disabled style="resize:none"></textarea>
              </div>
              <hr>
              <div class="alert alert-info text-center alert-sm">
                Sign Here
                </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default">Client Secret</span>
                </div>
                <input type="password" class="form-control signature" aria-label="Default" aria-describedby="inputGroup-sizing-default">
              </div>
              
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default mr-auto" data-dismiss="modal">Help?</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary btn-sign">Sign</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <div id="sign-in-window"></div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script> 
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="client/assets/js/main.js"></script>
  </body>
</html>
